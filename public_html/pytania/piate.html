        <form style="text-align: center; margin-top: 0%; font-size: xx-large;"><br>
            <p>Podaj ilość zbiorników wodnych </p><br>
            <label>Ile zbiorników wodnych (stawów) znajduje się w naszym parku.</label><br>
            <input type="text" id="pole" >
        </form>

        <div style="text-align: center;">
            <button onclick="sprawdzkod()">Potwierdź</button>
      </div>
      
        <h1 id="Wynik" style="text-align: center;"></h1>

<script>
    function sprawdzkod(){
        var a = parseInt(document.getElementById("pole").value);
        var punkty = 0;
        if(a==7){
            punkty=2;
        }
        document.getElementById("Wynik").innerHTML = "Zdobyte punkty: "+punkty;
    }
</script>
