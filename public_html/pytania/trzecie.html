<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trzecie.css">
</head>
<body>
    <form style="text-align: center; font-size: xx-large;">
        <p>Podaj godzinne używajac zegara słonecznego.</p>
        <input type="text" id="pole"><br>
        </form>

    <div style="text-align: center; margin-top: 2%;">
        <button onclick="sprawdzkod()">Potwierdź</button>
    </div>
    
        <h1 id="Wynik" style="text-align: center;"></h1>
        
        <div style="text-align: center; margin-top: 0%;" class="buttons-container">
            <button  class="button-arounder"><a href="../główna1/pytania.html" class="">HOME</a></button>
      
          </div>
          <script>
           function sprawdzkod(){
  var punkty = 0;
  var d = new Date();
  var godz = d.getHours();
  var a = parseInt(document.getElementById("pole").value);
  
  if (a === godz) {
    punkty = 3;
  } else if (a === godz - 1 || a === godz + 1) {
    punkty = 1;
  }
  
  document.getElementById("Wynik").innerHTML = "Zdobyte punkty: " + punkty;
}

          </script>
    

</body>
</html>
