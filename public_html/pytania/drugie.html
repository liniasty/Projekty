<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drugie.css">
</head>
<body>
    
        
        
        <form style="text-align: center; margin-top: 0%; font-size: xx-large;">
            <p>Jaka jest długość obwodu stawu z domkiem na wyspie. (W krokach) </p><br>
            <label>Podaj liczbę kroków</label>
            <input type="text" id="pole" >
        </form>

        <div style="text-align: center; margin-top: 2%;">
          <button onclick="sprawdzkod()">Potwierdź</button>
    </div>

        <h1 id="Wynik" style="text-align: center;"></h1>
        
        <div style="text-align: center; margin-top: 0%;" class="buttons-container">
            <button  class="button-arounder"><a href="../główna1/pytania.html" class="">HOME</a></button>
      
          </div>
       
    <script>
        
        function sprawdzkod(){
  var punkty = 0;
  var a = document.getElementById("pole").value;
  
  if (!isNaN(parseInt(a))) {
    if (a >= 320 && a <= 350) {
      punkty = 3;
    } else if (a >= 270 && a < 320) {
      punkty = 1;
    } else if (a > 350 && a <= 400) {
      punkty = 1;
    }
    
    var b = document.getElementById("Wynik");
    b.innerHTML = "Zdobyte punkty: " + punkty;
  } else {
    alert("Podaj liczbe!");
  }
}
    </script>
</body>
</html>
